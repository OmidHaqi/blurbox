name: Dart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use a cache for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - uses: flutter/flutter-action@v2
      - name: Set up Flutter environment
        with:
          flutter-version: stable  # Or a specific version you require

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze
